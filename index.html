<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <h1>Hello Bootstrap World</h1>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>

<!-- The <script> element is used to include JavaScript code in an HTML document. It can either reference an external JavaScript file or include inline JavaScript. -->
<!-- The <link> element is primarily used to link external resources like stylesheets, icons, or other types of metadata to an HTML document. It is most commonly used to link to a CSS stylesheet, but it can be used for other purposes too. -->
